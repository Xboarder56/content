commonfields:
  id: ConvertFile
  version: -1
name: ConvertFile
script: ''
type: python
tags:
- Utility
comment: 'Convert a file from one format to another. Use''s Libre Office convert-to
  function. For a list of supported input/output formats see:  https://wiki.openoffice.org/wiki/Framework/Article/Filter/FilterList_OOo_3_0'
enabled: true
args:
- name: entry_id
  required: true
  default: true
  description: War Room entryID of the file to convert.
- name: format
  description: 'Output format to convert to. Can specify only file extension such
    as: "pdf" or <ext:writer> such  as  "txt:Text (Encoded)".'
  defaultValue: pdf
- name: all_files
  auto: PREDEFINED
  predefined:
  - "yes"
  - "no"
  description: Specify if to return all generated files or just the main file. Relevant
    for formats that may generate multiple files such as html (which will generate
    image files additionally to the main html file).
  defaultValue: "no"
outputs:
- contextPath: File.Name
  description: The name of the output file.
  type: String
- contextPath: File.Extension
  description: The file's extension.
  type: String
- contextPath: File.EntryID
  description: The Entry ID of the file.
  type: String
- contextPath: File.Info
  description: Additional information about the file.
  type: String
- contextPath: File.Type
  description: The file type.
  type: String

scripttarget: 0
subtype: python3
runonce: false
dockerimage: demisto/office-utils:1.0.0.2553
runas: DBotWeakRole
